{% include header.html %}

<div id="header{{ page.headerstyle }}" class="hide-for-small">
</div> <!-- /headerPost -->

<div id="post">
    <div class="row">
        <div class="large-4 columns">
            <h3>{{ page.title }}</h3>
            <a href="{{ site.baseurl }}archive/" class="small button"><i class="icon-folder-close"></i>Archive</a> <a href="http://twitter.com/share?url={{ site.url | escape }}{{ page.url | escape }}/&text=The Heretic: {{ page.title | escape }}" target="_blank" class="small button"><i class="icon-twitter"></i>Tweet</a>
            </div>
        <div class="large-8 columns" itemscope itemtype="http://schema.org/Article">
            {{ content }}
            <h4 class="subheader"><a rel=author href="https://plus.google.com/u/0/106717340078024588185/about">-<span itemprop="author">{{ page.author|default:"Alex Lovell-Troy" }}</span></a></h4>
            <hr>

            <!-- Disqus Comments -->
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                var disqus_shortname = 'lovelltroy';
                var disqus_identifier = '{{ page.url }}';

                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <!-- /Disqus Comments -->
        </div>
    </div>
</div> <!-- /post -->
